<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="mobile-menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Beech Car Maintenance</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpened">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/maintenance-form">Schedule Maintenance</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
